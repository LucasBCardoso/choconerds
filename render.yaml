services:
  - type: web
    name: choconerds
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn index:server --bind 0.0.0.0:10000 --workers 4
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.9
      - key: PORT
        value: 10000
      - key: GIST_ID
        value: 3b086f51b811dab004e327fb99f7c001
      - key: GIST_TOKEN
        value: DEFINIR_NO_DASHBOARD_DO_RENDER
